<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<head>
<title>Cuadrados Cambiadores de Color</title>
  <style>
    .cuadrado {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      cursor: pointer;
    }
</style>

  <script>
    function cambiarColor(numero) {
      var cuadrado = document.getElementById("cuadrado" + numero);
      var parrafo = document.getElementById("parrafo" + numero);
      
      // Generar un color aleatorio en formato hexadecimal
      var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
      
      cuadrado.style.backgroundColor = color;
      parrafo.style.display = "block";
    }
  </script>
</head>
<body>
    <div id="cuadrado1" class="cuadrado" onclick="cambiarColor(1)">Texto 1</div>
    <p id="parrafo1" style="display: none;">HOLA, BIENVENIDO</p>
    
    <div id="cuadrado2" class="cuadrado" onclick="cambiarColor(2)">Texto 2</div>
    <p id="parrafo2" style="display: none;">Este es eL INTENTO DE PRUEBA</p>
    
    <div id="cuadrado3" class="cuadrado" onclick="cambiarColor(3)">Texto 3</div>
    <p id="parrafo3" style="display: none;">PRUEBA Y ERROR</p> 
</body>
</html>
