<title>Cambiar de color de fondo los cuadrados</title>
<style>
    .cuadrado {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      cursor: pointer;
    }
</style>
<script>
    function cambiarColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
  </head>
<body>
    <div class="cuadrado" style="background-color: red;" onclick="cambiarColor('red')">Texto 1</div>
    <p>Este es el párrafo 1</p>
    
    <div class="cuadrado" style="background-color: blue;" onclick="cambiarColor('blue')">Texto 2</div>
    <p>Este es el párrafo 2</p>
    
    <div class="cuadrado" style="background-color: green;" onclick="cambiarColor('green')">Texto 3</div>
    <p>Este es el párrafo 3</p>
