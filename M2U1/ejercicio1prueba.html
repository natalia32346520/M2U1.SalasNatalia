<title>Cambiar de color de fondo los cuadrados y texto</title>
<style>
    .cuadrado {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      cursor: pointer;
    }
</style>
<body>
  <div id="cuadrado1" class="cuadrado" onclick="cambiarColor(1)">Texto 1</div>
  <div id="cuadrado2" class="cuadrado" onclick="cambiarColor(2)">Texto 2</div>
  <div id="cuadrado3" class="cuadrado" onclick="cambiarColor(3)">Texto 3</div>

  <script>
    function cambiarColor(numero) {
      var cuadrado = document.getElementById("cuadrado" + numero);

      // Generar un color aleatorio en formato hexadecimal
      var color = '#' + Math.floor(Math.random() * 16777215).toString(16);

      cuadrado.style.backgroundColor = color;
    }
  </script>
    
</body>
</html>
